<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <title>Emmy Walka</title>
</head>
<body>
    <!-- Header an Navigation Area -->
    <header class="flex nav">
        <div class="logo-wrapper">
            <img src="./images/Logo.png" alt="logo">
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">
                
            </span>
        </button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="">Home</a>
                </li>
                <li >
                    <a href="about.html" >About</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html">Contact Me</a>
                </li>
                <li>
                    <a href="https://oncyber.io/line532" target="_blank">The Line</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Body Content -->
    <main>
        <div class="bg-image-section">
            <img src="./images/Bg-Hand.png" alt="">
        </div>
        <div class="white-section">
            <h1>
               Emmy Walka 
            </h1>
        </div>
        <div class="blue-section">
            <h4>
                C &nbsp; &nbsp; R &nbsp; &nbsp; Y &nbsp; &nbsp; P &nbsp; &nbsp; T &nbsp; &nbsp; O &nbsp; &nbsp; A &nbsp; &nbsp; R &nbsp; &nbsp; T &nbsp; &nbsp; I &nbsp; &nbsp; S &nbsp; &nbsp; T
            </h4>
            <button class="buy-art-btn">
                Buy Art
            </button>
        </div>
    </main>

    <div class="pop-up-wrapper">
        <div class="pop-up">
            <div class="btn-container">
                <button class="pop-up-close-btn">
                    <img src="./images/Closeii.png" alt="close">
                </button>
            </div>
            <div class="pop-up-content">
                <h3>
                    Buy Art
                </h3>
                <div class="market-place">
                    <a href="https://foundation.app/@WalkingstudioNFTs" target="_blank">
                        <div class="pocket foundation">
                            <img src="./images/foundation.png" alt="icon">
                            <h4>
                                Foundation
                            </h4>
                        </div>
                    </a>
                    <a href="https://rarible.com/emmywalka/sale" target="_blank">
                        <div class="pocket rarible">
                            <img src="./images/rarible.png" alt="icon">
                            <h4>
                                Rarible                                
                            </h4>
                        </div>
                    </a>
                    <a href="https://objkt.com/profile/tz1KnrHHXTkPLASPo5iZ9aR4Cc84Mt7SN92N/collections" target="_blank">
                        <div class="pocket objkt">
                            <img src="./images/objkt.png" alt="icon">
                            <h4>
                                OBJKT
                            </h4>
                        </div>
                    </a>
                    <a href="https://opensea.io/collection/contcryptoart" target="_blank">
                        <div class="pocket cca">
                            <!-- <img src="" alt="icon"> -->
                            <h4>
                                Contemporary Crypto Art
                            </h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/nav.js"></script>
